        <div class="GW_products" id="divProductMenu">
          <div id="divElementSelected" style="position: absolute;top:15px;"></div>
          <button id = "btnCloseProductMenu" class="btn btn-danger" style="position: absolute;top:8px;right: 10px;">
              <span>X</span>
          </button>

            <!-- DIV id="idProductItem" adalah tempat menampilkan product item-->
          <div class="GW_productsItem" id="divDisplayProductItem"></div>
          <div class="GW_products_footer">
            <button id="btnPgntPrev" class="btn btn-info">&laquo; Prev</button>
            <button id="btnPgntNext" class="btn btn-info">Next &raquo;</button>
          </div>
        </div> <!-- Product Menu Item-->

        <div class="GW_content" style="min-height: auto;">
          <!-- div id='divContentCanvas' adalah tempat untuk menampilkan element HTML-->
          <div class="GW_Content_Canvas d-flex flex-column" id="divContentCanvas"></div>
          </div> <!-- GW_Content_Canvas -->
        </div> <!-- Content -->
    </section>
    <section>
      <div id="ModalCodeHTML" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticModalCodeLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticModalCodeLabel">Script HTML</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>
                <textarea id = "txtCodeHTML" class="form-control" style=" min-width:400px; max-width:100%;min-height:400px;height:100%;width:100%;" ></textarea>
              </p>
            </div>
            <div class="modal-footer justify-content-between">
              <div>
                <button id ="btnCopyToCliboard" type="button" class="btn btn-primary">Copy</button>
                <button id ="btnUpdateCodeHTML" type="button" class="btn btn-danger">Save changes</button>
              </div>
              <div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="ModalChangeImage" class="modal fade" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticModalChangeImageLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id = "staticModalChangeImageLabel">Change Image</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p><input hidden id = "idImage" type="text" /></p>
              <p>
                  <input id = "inpFileImage" type="file" />
              </p>
              <p>
                <img id="imgNewPicture" />
              </p>
              <p>
                Width <input id="inpImageWidth" style = "width:50px;" value ="100"/> px &nbsp;
                Height <input id="inpImageHeight" style = "width:50px;" value="100" /> px
              </p>
            </div>
            <div class="modal-footer justify-content-between">
              <div>
                <button id="btnUpdateImage" type="button" class="btn btn-danger">Save changes</button>
              </div>
              <div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="idModalChangeHTML" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Change Script HTML</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>
                <input hidden id = "idElementHTML" type="text" />
                <textarea id = "idScriptHTML" class="form-control" style=" min-width:400px; max-width:100%;min-height:400px;height:100%;width:100%;" ></textarea>
              </p>
            </div>
            <div class="modal-footer justify-content-between">
              <div>
                <button type="button" class="btn btn-danger" onclick="UpdateScriptHTML()">Save changes</button>
              </div>
              <div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">&copy; Eko Heri Susanto</strong>

            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
